name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Lint
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test

    - name: Build
      run: cargo build --verbose
